        if (sem.value == "0") {
      //      sem.style.border = "1px solid red";

            sem.focus();
            f = 1;
        }

        if (pay.value == "0") {
        //    pay.style.border = "1px solid red";
            pay_error.style.color = "red";
            pay_error.innerHTML = "*required";
            pay.focus();
            f = 1;
        }

        if (f = 1) {
            return false;
        }
    }
